<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min skoleår i en nettside</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <e href="" class="logo">Niki Bayatbarouni</e>
            <ul>
                <li><a href="#"class="active" >Home</a></li>
                <li><a href="./YFF.html">YFF</a></li>
                <li><a href="./IT.html">IT</a></li>
                <li><a href="./Prod. og historiefortelling.html">Prodoksjon og historiefortelling</a></li>
                
            </ul>
        </header>
        
        <section>
            <img src="stars.png" id="stars">
            <img src="moon.png" id="moon">
            <img src="mountains_behind.png" id="mountains_behind">
            <h2 id="text">Amalie Skram</h2>
            <a href="#sec" id="btn">Les Mer</a>
            <img src="mountains_front.png" id="mountains_front">
        </section>
        <div class="sec" id="sec">
            <h2>Velkommen til nettsiden min!</h2>
            <p>dette er min første nettside noensinne. Her laster jeg opp ting jeg har hatt på skolen. Jeg vil gjerne takke deg for oppmerksomheten.</p>
        </div>
        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');
        
            window.addEventListener('scroll', function(){
               let value= window.scrollY;
               stars.style.left = value * 0.25 + 'px';
               moon.style.top = value * 1.05 + 'px';
               mountains_behind.style.top = value * 0.5 + 'px';
               mountains_front.style.top = value * 0 + 'px';
               text.style.marginRight = value * 3.9 + 'px';
               text.style.marginTop = value * 1.5 + 'px';
               btn.style.marginTop = value * 1.5 + 'px';
               header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
